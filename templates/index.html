{% extends "base.html" %}

{% block title %}主页{% endblock %}
{% block header %}主页{% endblock %}

{% block content %}
<div>
    <h2>添加新内容</h2>
    <form method="POST" action="{{ url_for('add_post') }}">
        <div class="form-group">
            <label for="content">内容:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">保存</button>
    </form>
</div>

<div>
    <h2>历史内容</h2>
    {% if posts %}
        <table>
            <thead>
                <tr>
                    <th>时间</th>
                    <th>内容</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post[1] }}</td>
                    <td class="post-content">{{ post[0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>暂无内容</p>
    {% endif %}
</div>
{% endblock %}
